{% extends 'master.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <div class="container d-flex flex-column justify-content-between align-items-between p-5">
        <h1 class="text-success">Success Fully Created !</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            {% for i in sam %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.age}}</td>
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'home' %}" class="btn ttn-secondary">Back</a>
    </div>.
{% endblock %}
