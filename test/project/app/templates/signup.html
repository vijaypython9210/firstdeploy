{% extends 'master.html' %}
{% load static %}
{% block title %}Signup Page{% endblock %}
{% block addcss %}
<link rel="stylesheet" href="{% static 'signup.css' %}">{% endblock %}
{% block content %}
    <div class="container">
        
        <form action="#" method="POST" id="id_form">
            {% csrf_token %}
            <h3>Create Your New Account</h3>
            {{ form.as_p }}
            <input type="submit" class="btn text-white">
        </form>
    </div>
{% endblock %}
